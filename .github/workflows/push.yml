name: deploy

on:
  push:
    branches: master    

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Created docker repository
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          repository: ${{ github.repository}}
          tag_with_ref: true
          tag_with_sha: true
          tags: ${{ github.sha}}
